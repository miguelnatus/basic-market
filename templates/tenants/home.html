{# templates/tenants/our_team.html #}
<h1>{{ tenant.name }}</h1>
<p class="subtitle">Domínio: {{ tenant.domain }}</p>

<h2>Nossa equipe</h2>

<ul>
  {% for m in members %}
    <li>
      {% if m.photo %}
        <img src="{{ m.photo.url }}" alt="{{ m.name }}" style="height:40px;vertical-align:middle;margin-right:8px">
      {% endif %}
      <strong>{{ m.name }}</strong>{% if m.role %} — {{ m.role }}{% endif %}
    </li>
  {% empty %}
    <li>Nenhum membro cadastrado.</li>
  {% endfor %}
</ul>
